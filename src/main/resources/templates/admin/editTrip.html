<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<div th:replace="admin/layout :: header"></div>
	<!-- /.row -->
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Sửa thông tin chuyến xe</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<div class="col-sm-1"></div>
								<div class="col-sm-2"></div>
								<div class="col-sm-6 bg-light boxStyle">
									<form action="#" th:action="@{/chuyenxe/luu}"
										th:object="${chuyenxe}" method="POST">
										<div class="form-group">
											<div class="width30 floatL">
												<label>Hình ảnh</label>
											</div>
											<div class="width70 floatR">
												<input type="file" class="form-control-file"
													id="exampleFormControlFile1" />
											</div>
										</div>
										<div class="form-group">
											<div class="form-group">
												<label>ID chuyến xe</label> <input type="text"
													class="form-control" th:field="*{id_CX}" readonly="readonly" />
											</div>
										</div>
										<div class="form-group">
											<label>Ga Đi</label> <input type="text" class="form-control"
												th:field="*{gaDi}" /> <label
												th:if="${#fields.hasErrors('gaDi')}" th:errors="*{gaDi}"></label>
										</div>

										<div class="form-group">
											<label>Ga Đến</label> <input type="text" class="form-control"
												th:field="*{gaDen}" />
										</div>
										<div class="form-group">
											<label>Số người</label> <input type="text"
												class="form-control" th:field="*{soNguoi}" />
										</div>
										<div class="form-group">
											<label>Giá¡</label> <input type="text" class="form-control"
												th:field="*{gia}" />
										</div>
										<div class="form-group">
											<label>Mô tả</label> <input type="text" class="form-control"
												th:field="*{moTa}" />
										</div>
										<div class="form-group">
											<div class="row">
												<input class="btn btn-success" type="submit" value="Submit"
													style="font-weight: bold" /> <input class="btn btn-danger"
													type="reset" style="font-weight: bold" />
											</div>
										</div>
									</form>
								</div>

								<div class="col-sm-1"></div>
								<div class="col-sm-2"></div>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.row -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>
</body>
</html>
